<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Administrador de clientes</title>
</head>

<body>

    <h1 class="text-center text-light py-4">Administrador de clientes CODEFULL</h1>

    <div class="container">

        <!-- Que desea hacer? -->
        <form class="container p-5 mb-5 rounded" id="form-acciones">

            <div class="mb-3">
                <label class="form-label" for="accion">¿Qué acción desea realizar?</label>
                <select class="form-select" aria-label="Default select example" id="accion">
                    <!-- js -->
                </select>

            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        <!-- Agregar cliente -->
        <form class="container p-5 mb-5 rounded" id="form-agregar-cliente" style="display: none;">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="edad" required>
            </div>

            <div class="mb-3">
                <label for="cantNoches" class="form-label">Cantidad de noches</label>
                <input type="number" class="form-control" id="cantNoches" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="habitacion">Tipo de Habitación</label>
                <select class="form-select" aria-label="Default select example" id="habitacion">
                    <!-- js -->
                </select>

            </div>

            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>

        <!-- Ver clientes -->
        <table class="table" id="tabla-clientes" style="display: none;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Habitacion</th>
                    <th scope="col">Cantidad de noches</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <!-- Eliminar cliente -->
        <form class="container bg-primary-success p-5 mb-5 rounded" id="form-eliminar" style="display: none;">

            <div class="mb-3">
                <label class="form-label" for="eliminar-cliente">¿Qué cliente desea eliminar?</label>
                <select class="form-select" aria-label="Default select example" id="eliminar-cliente">
                    <!-- js -->
                </select>

            </div>

            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>

        <!-- Alerta clientes -->
        <div class="alert alert-danger" id="alerta-clientes" role="alert" style="display: none;">
            No hay clientes
        </div>
    </div>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/app3.js"></script>
</body>

</html>
